<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="menu">
		<h:form id="form">
			<b>Article</b>

			<table>
				<tr>
					<td><h:outputText value="nom cat"></h:outputText></td>
					<td><h:inputText value="#{articleController.nom}"></h:inputText></td>
				</tr>
				<tr>
					<td><h:outputText value="prix"></h:outputText></td>
					<td><h:inputText value="#{articleController.prix}"></h:inputText></td>
				</tr>
				<tr>
					<td><h:outputText value="image"></h:outputText></td>
					<td><h:inputText value="#{articleController.image}"></h:inputText></td>
				</tr>
				<tr>
					<td><h:outputText value="cat"></h:outputText></td>
					<td><h:selectOneMenu value="#{articleController.cat}">
							<f:selectItem itemLabel="choississez un cat" />
							<f:selectItems value="#{articleController.catList}" var="cat"
								itemValue="#{cat}" itemLabel="#{cat.nomcat}" />
						</h:selectOneMenu></td>
				</tr>


				<tr>

					<td colspan="2"><h:commandButton value="addArticle"
							action="#{articleController.addArticle()}" /></td>
				</tr>


			</table>
		</h:form>
	</ui:define>
</ui:composition>
